name: SonarCloud Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Debug - List environment variables
        run: |
          echo "NOM is set: ${{ secrets.NOM != '' }}"
          echo "SONAR_ORGANIZATION is set: ${{ secrets.SONAR_ORGANIZATION != '' }}"
          echo "SONAR_PROJECT_KEY is set: ${{ secrets.SONAR_PROJECT_KEY != '' }}"
          echo "SONAR_TOKEN is set: ${{ secrets.SONAR_TOKEN != '' }}"
          echo "VALEUR is set: ${{ secrets.VALEUR != '' }}"
      
      - name: Build backend
        run: |
          cd back
          mvn clean verify
      
      - name: SonarCloud Scan with your variables
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Ce secret est fourni automatiquement
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # Ce secret est celui que vous avez configurÃ©
        with:
          projectBaseDir: back
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
name: Sonar Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis
    
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    
    - name: Install frontend dependencies
      run: |
        cd front
        npm install
    
    - name: Run frontend tests with coverage
      run: |
        cd front
        npm run test -- --no-watch --browsers=ChromeHeadless --code-coverage
      continue-on-error: true  # Pour ne pas bloquer l'analyse Sonar si les tests échouent
    
    # Exécuter les tests backend avec Maven et générer le rapport JaCoCo
    - name: Build and test backend with coverage
      run: |
        cd back
        mvn clean verify jacoco:report
    
    # Analyse SonarCloud avec un seul projet pour l'ensemble du code
    - name: Run SonarCloud analysis 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        # Utilisation d'une clé en minuscules
        PROJECT_KEY="jubaaa44_projet10"
        ORGANIZATION="jubaaa44"
        
        echo "Using project key: $PROJECT_KEY"
        echo "Using organization: $ORGANIZATION"
        
        # Télécharger SonarScanner CLI
        wget -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
        unzip -q sonar-scanner-cli-4.7.0.2747-linux.zip
        
        # Création d'un fichier de configuration unifié pour tout le projet
        cat > sonar-project.properties << EOF
        # Configuration globale
        sonar.projectKey=$PROJECT_KEY
        sonar.organization=$ORGANIZATION
        sonar.host.url=https://sonarcloud.io
        sonar.projectName=Projet10
        
        # Configuration des sources
        sonar.sources=back/src/main,front/src
        sonar.tests=back/src/test,front/src/app/**/*.spec.ts
        sonar.sourceEncoding=UTF-8
        
        # Configuration Java
        sonar.java.source=11
        sonar.java.binaries=back/target/classes
        sonar.java.test.binaries=back/target/test-classes
        sonar.jacoco.reportPaths=back/target/jacoco.exec
        sonar.java.coveragePlugin=jacoco
        
        # Configuration TypeScript
        sonar.typescript.lcov.reportPaths=front/coverage/lcov.info
        sonar.javascript.lcov.reportPaths=front/coverage/lcov.info
        
        # Exclusions
        sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/target/classes/static/**
        sonar.coverage.exclusions=**/*.spec.ts,**/test/**
        EOF
        
        # Afficher le fichier de configuration
        cat sonar-project.properties
        
        # Exécuter l'analyse avec le scanner CLI global
        ./sonar-scanner-4.7.0.2747-linux/bin/sonar-scanner \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
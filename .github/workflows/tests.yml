name: Tests Workflow

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: Run backend tests
      run: |
        cd back
        mvn clean install
    
    # Supprimé l'archivage des résultats de test pour éviter les problèmes
  
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'npm'
        cache-dependency-path: './front/package-lock.json'
    
    - name: Install Chrome for Karma tests
      uses: browser-actions/setup-chrome@latest
    
    - name: Install dependencies and run tests
      run: |
        cd front
        npm install
        npm run test -- --no-watch --browsers=ChromeHeadless
    
    # Supprimé l'archivage des résultats de test pour éviter les problèmes

  # Simplifié pour éviter les problèmes d'actions
  test-summary:
    name: Test Summary
    needs: [backend-tests, frontend-tests]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
    - name: Generate simple test summary
      run: |
        echo "Tests completed. Check job logs for details."
        
    # Commentaire PR supprimé pour éviter les problèmes d'actions